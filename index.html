<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graph</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <header>
            <div class="inner">
                <h1>JS Canvas Graph</h1>
            </div>
        </header>
        <main>
            <section class="questions">
                <div class="inner">
                    <h3>category name</h3>
                    <div class="container">
                        <div class="item">
                            <div class="question">question</div>
                            <div class="answers">
                                <div class="answer">answer1</div>
                                <div class="answer">answer2</div>
                                <div class="answer">answer3</div>
                                <div class="answer">answer4</div>
                            </div>
                        </div>
                    </div>
                    <div class="btns">
                        <button type="button">next</button>
                    </div>
                </div>
            </section>
            <section class="barGraph">
                <canvas id="bar"></canvas>
            </section>
            <section class="lineGraph">
                <canvas id="line"></canvas>
            </section>
            <section class="polygonGraph">
                <canvas id="polygon"></canvas>
            </section>
            <section class="pieGraph">
                <canvas id="pie"></canvas>
            </section>
        </main>
        <footer>
            <div class="inner">
                <p class="copy">
                    2023 yeongyu &copy; All rights reserved.
                </p>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
