<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graph</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <header>
            <div class="inner">
                <h1>JS Canvas Graph</h1>
            </div>
        </header>
        <main>
            <section class="questions">
                <div class="inner">
                    <h3 class="title">category name</h3>
                    <div class="container grid"></div>
                    <div class="btns">
                        <button type="button" class="nextBtn">next</button>
                        <button type="button" class="doneBtn none">done</button>
                        <button type="button" class="resetBtn none">reset</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="inner graph none">
                    <article class="barGraph">
                        <canvas id="bar"></canvas>
                    </article>
                    <article class="lineGraph">
                        <canvas id="line"></canvas>
                    </article>
                    <article class="polygonGraph">
                        <canvas id="polygon"></canvas>
                    </article>
                    <article class="pieGraph">
                        <canvas id="pie"></canvas>
                    </article>
                    <article class="polarAreaGraph">
                        <canvas id="polarArea"></canvas>
                    </article>
                </div>
            </section>
        </main>
        <footer>
            <div class="inner">
                <p class="copy">
                    2023 yeongyu &copy; All rights reserved.
                </p>
            </div>
        </footer>
    </div>
    <script src="js/script.js" type="module"></script>
</body>
</html>
